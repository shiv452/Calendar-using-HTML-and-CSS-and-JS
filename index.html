<!DOCTYPE html>
<html>
      <head>

            <title>Glass Frame Calendar using HTML and CSS</title>
            <link rel="stylesheet" href="dycalendar.css">
            <link rel="stylesheet" href="style.css">
      </head>
<body>
      <section>
            <div class="box">
                  <h1>UI/UX Glass Frame Calendar <br>with Hovering Effect</h1>
                  <div class="container">
                        <div id="dycalendar"></div>
                  </div>
            </div>

      </section>
      
      <script src="dycalendar.js"></script>  
    <script>
      dycalendar.draw({
            target: '#dycalendar',
            type: 'month',
            dayformat: 'full',
            monthformat: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show'

      })
      </script>   <script type="text/javascript" src = "vanilla-tilt.js"></script>
 <script>VanillaTilt.init(document.querySelector(".box"),{
      max: 25,
      speed: 400,
      
 });
      </script>
  
</body>
</html>
